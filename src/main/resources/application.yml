spring:
  datasource:
    url: jdbc:mysql://${PUBLIC_IP}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER_NAME}
    password: ${DB_USER_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        #default_batch_fetch_size: 1000 # 최적화 옵션